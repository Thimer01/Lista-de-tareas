<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <title>Lista de tareas</title>
</head>

<body>
    
    <div class="contenedor" id="contenedor">
        
        <div class="perfil" id="perfil">
            
            <div class="fecha" id="fecha">
    
            
            </div>
            
            <h1 class="Thi_h1" id="Thi_h1">Hola Thiago</h1>
            
            <span class="Thi_span" id="Thi_span">Vamos a cumplir tus metas</span>
        
        </div>
        
        <div class="agregar_tarea" id="a_t">
            
            <input type="text" name="agregar_una_tarea" id="agregar_una_tarea" placeholder="agregar_una_tarea">
            
            <i class="i_a_t" id="i_a_t">
                
                <i class="fas fa-plus-circle" id="agragar"></i>
            
            </i>
        
        </div>
        
        <div class="lista_de_tareas" id="l_t">
            
            <h3 class="Thi_h3" id="Thi_h3">Estas son tus tareas pendientes</h3>
            
            <ul class="Thi_ul" id="Thi_ul">
                
                <li class="Thi_li" id="Thi_li">
                    
                    <i class="fas fa-circle co" id="check" data-="check"></i>
                    
                    <p class="tarea" id="tarea"></p>
                    
                    <i class="fas fa-trash de" id="borrar" data-="borrar"></i>
                
                </li>
            
            </ul>
        
        </div>
    
    </div>

</body>

</html>
